<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function capital(str){
            const word= str.split(" ");
            return word.map(words=>words[0].toLowerCase()+words.slice(1)).join("-");
        } 
        document.write(capital("Hello Iam Sanjana."));
    </script>
</body>
</html>
