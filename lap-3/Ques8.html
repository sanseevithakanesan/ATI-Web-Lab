    <script>
function chunk(arr, size) {

var arr1=[];
var j=0,temp=size;
var len = arr.length/size;
for (var i=0; i<len; i++){
  arr1.push(arr.slice(j,size));
  j+=temp;
  size+=temp;
}
return arr1;
}

 document.write (chunk([0, 1, 2, 3, 4, 5], 2));
    </script>
